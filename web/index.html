<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="choice_lux_cars">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>choice_lux_cars</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      // Option A: Flutter Service Worker only.
      // Do NOT register firebase-messaging-sw.js here (it conflicts with Flutter's SW and can break routing/assets).
      // Cleanup: if a firebase-messaging SW was previously registered, unregister it to prevent stale control.
      navigator.serviceWorker.getRegistrations()
        .then(function (registrations) {
          registrations.forEach(function (reg) {
            var url =
              (reg.active && reg.active.scriptURL) ||
              (reg.installing && reg.installing.scriptURL) ||
              (reg.waiting && reg.waiting.scriptURL) ||
              '';
            if (url.indexOf('firebase-messaging-sw.js') !== -1) reg.unregister();
          });
        })
        .catch(function (err) {
          console.warn('ServiceWorker cleanup failed:', err);
        });
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
